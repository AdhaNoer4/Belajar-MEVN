<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Install Vue.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/9694ff1d73.js" crossorigin="anonymous"></script>
  </head>
  <body class="">
    <div class="container" id="app">
      <nav class="navbar navbar-light fixed-top">
        <div class="navbar-text ml-auto d-flex">
          <button class="btn btn-sm btn-outline-success" @click="style.sliderStatus = !style.sliderStatus">
            <i class="fas fa-dollar-sign"></i>
          </button>
          <div class="ml-2" v-if="cart.length > 0">
            <b>cart:</b>
            <span class="badge rounded-pill bg-success">{{ cart.length }}</span>
          </div>
        </div>
      </nav>
      <br />
      <h1>My Shop</h1>
      <div class="align-items-center" :class="sliderState">
        <label for="number" :class="style.label">Max</label>
        <!-- Menangani input data dari user dengan v-model pada atribut HTML -->
        <input type="number" class="form-control mx-2" :style="{'width' : style.inputWidth + 'px', 'text-align': 'center'}" v-model="maximum" id="number" />
        <input type="range" min="0" max="100" class="custom-range" v-model="maximum" />
      </div>
      <!-- perulangan pada vue dengan menambahkan v-for pada atribut element HTML -->
      <div class="row d-flex mb-3 align-items-center" v-for="item in products">
        <!-- Pengkondisian if pada vue dengan menambahkan v-if pada atribut elemen HTML -->
        <div v-if="item.price <= maximum">
          <div class="col-1 m-auto">
            <!-- Event di Vue.js dengan v-on: di dalam atribut element HTML -->
            <button class="btn btn-info" v-on:click="addItem(item)">+</button>
          </div>
          <div class="col-sm-4">
            <img :src="item.image" :alt="item.name" class="img-fluid d-block" />
          </div>
          <div class="col">
            <h3 class="text-info">{{ item.name }}</h3>
            <p class="mb-0">{{ item.description }}</p>
            <div class="h5 float-right">Rp{{ item.price }}</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="app.js"></script>
  </body>
</html>
