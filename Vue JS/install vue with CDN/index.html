<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Install Vue.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css" />
    <script src="https://kit.fontawesome.com/9694ff1d73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body class="">
    <div class="container" id="app">
      <nav class="navbar navbar-light fixed-top">
        <div class="navbar-text ms-auto d-flex">
          <button class="btn btn-sm btn-outline-success" @click="style.sliderStatus = !style.sliderStatus">
            <i class="fas fa-dollar-sign"></i>
          </button>
          <div class="dropdown ms-2" v-if="cart.length > 0">
            <button class="btn btn-success btn-sm dropdown-toggle" id="dropdownCart" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="badge rounded-pill bg-success">{{ cartQty }}</span>
              <i class="fas fa-shopping-cart mx-2"></i>
             <price :value="Number(cartTotal)"></price>
            </button>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownCart">
              <div v-for="(item, index) in cart" :key="index">
                <div class="dropdown-item-text text-nowrap text-end">
                  <span class="badge rounded-pill bg-warning align-text-top me-1"> {{ item.qty }} </span>
                  {{ item.product.name }}
                  <b>{{ item.product.price * item.qty | currencyFormat }}</b>
                  <a href="#" class="badge bg-danger text-white" @click.stop="deleteItem(index)"><i class="fas fa-trash"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <br />
      <h1>My Shop</h1>
      <transition name="custom" enter-active-class="animate__animated animate__fadeInLeft" leave-active-class="animate__animated animate__fadeOutUp">
        <div v-if="style.sliderStatus">
          <div class="align-items-center" :class="sliderState">
            <label for="number" :class="style.label">Max</label>
            <!-- Menangani input data dari user dengan v-model pada atribut HTML -->
            <input type="number" class="form-control mx-2" :style="{'width' : style.inputWidth + 'px', 'text-align': 'center'}" v-model="maximum" id="number" />
            <input type="range" min="0" max="200" class="custom-range" v-model="maximum" />
          </div>
        </div>
      </transition>

      <product-list :products="products" :maximum="maximum" @add="addItem"></product-list>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="app.js"></script>
  </body>
</html>
