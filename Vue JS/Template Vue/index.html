<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container" id="app">
      <p>
        <!-- Binding data vue biasa menampilkan seluruh text dari inputan -->
        <strong>Bound :</strong>
        <span>{{ name }}</span>
      </p>
      <p>
        <!-- binding data vue dengan v-html menampilkan hasil dari tag html yang di tulis di input -->
        <strong>Parsed :</strong>
        <span v-html="name"></span>
      </p>
      <p>
        <!-- binding data vue dengan v-once menampilkan data dari objek vue yang telah di deklarasikkan dan tidak dapat berubah -->
        <strong>Unchangeable :</strong>
        <span v-once="name">{{ name }}</span>
      </p>

      <strong>Text</strong>
      <textarea name="" id="name" cols="30" rows="10" v-model="name"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="app.js"></script>
  </body>
</html>
