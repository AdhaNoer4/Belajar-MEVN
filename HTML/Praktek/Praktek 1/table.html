<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Negara</th>
          <th>Ibukota</th>
          <th>Populasi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Chine</td>
          <td>Beijing</td>
          <td>11.000.000</td>
        </tr>
        <tr>
          <td>Jepang</td>
          <td>Tokyo</td>
          <td>10.000.000</td>
        </tr>
        <tr>
          <td>Rusia</td>
          <td>Moskow</td>
          <td>9.000.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Negara</th>
          <th>Ibukota</th>
          <th>Populasi</th>
        </tr>
      </tfoot>
    </table>
    <hr />
    <!-- Penerapan Rowspan & Colspan -->
    <table border="1">
      <thead>
        <tr>
          <th rowspan="2">Tahun</th>
          <th colspan="3">Morris 2010</th>
        </tr>
        <tr>
          <th>Negara</th>
          <th>Populasi</th>
          <th>Kota</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">7000 SM</td>
          <td rowspan="3">Turkey</td>
          <td>10000</td>
          <td>Bagdad</td>
        </tr>
        <tr>
          <td>10000</td>
          <td>Bagdad</td>
        </tr>
        <tr>
          <td>10000</td>
          <td>Bagdad</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
