<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- Form adalah sebuah dokumen -->
    <h1>Form Registrasi</h1>
    <!-- Action adalah alamat tujuan -->
    <!-- Method adalah Cara untuk mengirim -->
    <div class="form-register">
      <form action="" method="get">
        <div>
          <label for="namalengkap">Nama Lengkap</label><br />
          <input type="text" name="namalengkap" id="namalengkap" placeholder="Masukan Nama" />
        </div>
        <div>
          <label for="username">Username</label><br />
          <input type="text" name="username" id="username" placeholder="Masukan Username" />
        </div>
        <div>
          <label for="password">Password</label><br />
          <input type="password" name="password" id="password" placeholder="Masukan Password" />
        </div>
        <div>
          <label for="email">Email</label><br />
          <input type="email" name="email" id="email" placeholder="email@gmail.com" />
        </div>
        <div>
          <label for="telepon">No Hp</label>
          <br />
          <input type="number" name="telepon " id="telepon" placeholder="+62" />
        </div>
        <div>
          <button type="submit">Kirim</button>
        </div>
      </form>
    </div>
  </body>
</html>
